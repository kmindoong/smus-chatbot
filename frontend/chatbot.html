<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMUS 봇</title>
    <style>
        /* (CSS 스타일은 이전과 동일) */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #0E1117;
            color: white;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            box-sizing: border-box;
        }
        #chatbot-header {
            padding: 1rem;
            font-weight: bold;
            position: relative;
            flex-shrink: 0;
        }
        #chatbot-close-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            right: 1rem;
            font-size: 1.5rem;
            cursor: pointer;
        }
        #settings-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            right: 3.5rem;
            font-size: 1.3rem;
            cursor: pointer;
        }
        #chat-ui-container {
            display: flex;
            flex-direction: column;
            flex-grow: 1;
            overflow: hidden;
        }
        #chat-window {
            flex-grow: 1;
            overflow-y: auto;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .chat-message {
            padding: 10px 14px;
            border-radius: 18px;
            max-width: 80%;
            word-wrap: break-word;
            font-size: 0.95rem;
        }
        .user-message {
            align-self: flex-end;
            border-bottom-right-radius: 5px;
        }
        .bot-message {
            align-self: flex-start;
            border-bottom-left-radius: 5px;
        }
        #suggestion-buttons {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-top: 10px;
            border-top: 1px solid #2E2E3A;
            padding-top: 1rem;
        }
        .suggestion-btn {
            border-radius: 8px;
            padding: 10px;
            cursor: pointer;
            text-align: left;
            font-size: 0.9rem;
        }
        #chat-input-form {
            display: flex;
            padding: 1rem;
            border-top: 1px solid #2E2E3A;
            flex-shrink: 0;
        }
        #chat-input-text {
            flex-grow: 1;
            border: none;
            border-radius: 8px;
            padding: 10px;
            font-size: 0.95rem;
            outline: none;
        }
        #chat-input-send {
            border: none;
            border-radius: 8px;
            padding: 0 15px;
            margin-left: 10px;
            cursor: pointer;
        }
        #fixed-bottom-link {
            padding: 10px 1rem;
            text-align: center;
            border-top: 1px solid #2E2E3A;
            flex-shrink: 0;
        }
        #fixed-bottom-link a {
            display: inline-block;
            border-radius: 20px;
            padding: 8px 15px;
            text-decoration: none;
            font-size: 0.85rem;
            transition: background-color 0.2s, border-color 0.2s, color 0.2s;
        }
        #settings-screen {
            display: none;
            flex-direction: column;
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }
        #settings-header {
            padding: 1rem;
            font-weight: bold;
            position: relative;
            flex-shrink: 0;
        }
        #settings-back-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            left: 1rem;
            font-size: 1.5rem;
            cursor: pointer;
        }
        #settings-title {
            text-align: center;
            font-size: 1.1rem;
        }
        #settings-content {
            padding: 1rem;
            flex-grow: 1;
        }
        .setting-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            border-radius: 8px;
        }
        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 28px;
        }
        .switch input { 
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 28px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 20px;
            width: 20px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: #4A90E2;
        }
        input:checked + .slider:before {
            transform: translateX(22px);
        }
        
        /* 다크 모드 */
        body.dark-mode {
            background-color: #0E1117;
            color: white;
        }
        .dark-mode #chatbot-header,
        .dark-mode #settings-header {
            background-color: #2E2E3A;
            color: white;
        }
        .dark-mode .user-message { background-color: #3B3B4A; color: #E0E0E6; }
        .dark-mode .bot-message { background-color: #262730; color: #E0E0E6; }
        .dark-mode .suggestion-btn { background-color: #3B3B4A; color: #E0E0E6; border: 1px solid #50505A; }
        .dark-mode .suggestion-btn:hover { background-color: #4A4A5A; }
        .dark-mode #chat-input-form,
        .dark-mode #fixed-bottom-link { border-top-color: #2E2E3A; }
        .dark-mode #chat-input-text { background-color: #2E2E3A; color: white; }
        .dark-mode #chat-input-send { background-color: #3B3B4A; color: white; }
        .dark-mode #fixed-bottom-link a { background-color: #4A4A5A; color: #E0E0E6; border: 1px solid #60606A; }
        .dark-mode #fixed-bottom-link a:hover { background-color: #5A5A6A; color: white; }
        .dark-mode #settings-screen { background-color: #1E1E2A; color: white; }
        .dark-mode .setting-row { background-color: #2E2E3A; }

        /* 라이트 모드 (기본) */
        body.light-mode {
            background-color: #FFFFFF;
            color: #111111;
        }
        .light-mode #chatbot-header,
        .light-mode #settings-header {
            background-color: #F0F2F5;
            color: #111111;
        }
        .light-mode .user-message { background-color: #0084FF; color: white; }
        .light-mode .bot-message { background-color: #E4E6EB; color: #111111; }
        .light-mode .suggestion-btn { background-color: #FFFFFF; color: #0084FF; border: 1px solid #0084FF; }
        .light-mode .suggestion-btn:hover { background-color: #F0F2F5; }
        .light-mode #chat-input-form,
        .light-mode #fixed-bottom-link { border-top-color: #E4E6EB; }
        .light-mode #chat-input-text { background-color: #F0F2F5; color: #111111; }
        .light-mode #chat-input-send { background-color: #0084FF; color: white; }
        .light-mode #fixed-bottom-link a { background-color: #F0F2F5; color: #0084FF; border: 1px solid #E4E6EB; }
        .light-mode #fixed-bottom-link a:hover { background-color: #E4E6EB; }
        .light-mode #settings-screen { background-color: #FFFFFF; color: #111111; }
        .light-mode .setting-row { background-color: #F0F2F5; }
    </style>
</head>
<body class="light-mode">

    <div id="chatbot-header">
        SMUS 봇
        <span id="settings-button">⚙️</span>
        <span id="chatbot-close-button">&times;</span>
    </div>
    
    <div id="chat-ui-container">
        <div id="chat-window">
            <div class="chat-message bot-message">
                안녕하세요, 권민정님. 학습도우미 'SMUS 봇'이에요.
            </div>
            
            <div id="suggestion-buttons">
                <button class="suggestion-btn">담당자 정보 알려줘</button>
                <button class="suggestion-btn">데이터를 활용하고 싶은데 신청 방법은?</button>
                <button class="suggestion-btn">안전보건 데이터를 확인하고 싶어, 어떤 테이블을 확인해야해?</button>
            </div>
        </div>
        
        <form id="chat-input-form">
            <input type="text" id="chat-input-text" placeholder="대화를 시작해 보세요." autocomplete="off">
            <button type="submit" id="chat-input-send">➤</button>
        </form>

        <div id="fixed-bottom-link">
            <a href="https://example.com" target="_blank">통합데이터분석환경 접속하기</a>
        </div>
    </div>

    <div id="settings-screen">
        <div id="settings-header">
            <span id="settings-back-btn">&larr;</span>
            <div id="settings-title">설정</div>
        </div>
        <div id="settings-content">
            <div class="setting-row">
                <span>다크모드 활성화</span>
                <label class="switch">
                    <input type="checkbox" id="dark-mode-toggle">
                    <span class="slider"></span>
                </label>
            </div>
        </div>
    </div>

    <script>
        // DOM 요소
        const chatWindow = document.getElementById('chat-window');
        const chatForm = document.getElementById('chat-input-form');
        const chatInput = document.getElementById('chat-input-text');
        const suggestionButtonsDiv = document.getElementById('suggestion-buttons');
        const closeBtn = document.getElementById('chatbot-close-button');
        const settingsBtn = document.getElementById('settings-button');
        const settingsScreen = document.getElementById('settings-screen');
        const settingsBackBtn = document.getElementById('settings-back-btn');
        const darkModeToggle = document.getElementById('dark-mode-toggle');
        const chatUIContainer = document.getElementById('chat-ui-container');

        // FastAPI 서버 주소
        // (변경 전) const API_ENDPOINT = 'http://localhost:8000/chat';
        const API_ENDPOINT = '/chat'; // ★★★ 상대 경로로 변경

        // 닫기 버튼
        closeBtn.onclick = () => {
            window.parent.postMessage({ type: 'closeChatbot' }, '*');
        };
        
        // 설정 화면 토글
        settingsBtn.onclick = () => {
            chatUIContainer.style.display = 'none';
            settingsScreen.style.display = 'flex';
        };
        settingsBackBtn.onclick = () => {
            chatUIContainer.style.display = 'flex';
            settingsScreen.style.display = 'none';
        };

        // 다크모드 토글
        darkModeToggle.onchange = (e) => {
            if (e.target.checked) {
                document.body.classList.add('dark-mode');
                document.body.classList.remove('light-mode');
            } else {
                document.body.classList.add('light-mode');
                document.body.classList.remove('dark-mode');
            }
        };

        // 메시지 화면에 추가
        function appendMessage(sender, message) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('chat-message');
            messageDiv.classList.add(sender === 'user' ? 'user-message' : 'bot-message');
            messageDiv.textContent = message;
            chatWindow.appendChild(messageDiv);
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }

        // API 요청/응답 처리 함수
        async function sendApiRequest(userMessage) {
            appendMessage('user', userMessage);
            if (suggestionButtonsDiv) {
                suggestionButtonsDiv.style.display = 'none';
            }
            appendMessage('bot', '답변을 생성 중입니다...');
            
            try {
                const response = await fetch(API_ENDPOINT, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: userMessage })
                });

                if (!response.ok) throw new Error('API 서버에 문제가 발생했습니다.');
                const data = await response.json();
                
                chatWindow.removeChild(chatWindow.lastChild);
                appendMessage('bot', data.response);

            } catch (error) {
                console.error('Error:', error);
                chatWindow.removeChild(chatWindow.lastChild);
                appendMessage('bot', '오류가 발생했습니다. 잠시 후 다시 시도해주세요.');
            }
        }

        // 폼 제출(채팅 전송) 시 이벤트
        chatForm.onsubmit = async (e) => {
            e.preventDefault();
            const userMessage = chatInput.value.trim();
            if (!userMessage) return;
            chatInput.value = '';
            sendApiRequest(userMessage);
        };
        
        // 자주 하는 질문 버튼 클릭 시 이벤트
        suggestionButtonsDiv.querySelectorAll('.suggestion-btn').forEach(button => {
            button.onclick = () => {
                const userMessage = button.textContent;
                sendApiRequest(userMessage);
            };
        });
    </script>
</body>
</html>
