<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메인 포털 페이지 (.NET 시뮬레이션)</title>
    <style>
        /* 페이지 기본 스타일 (Streamlit 다크 모드와 유사하게) */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #0E1117;
            color: white;
            padding: 2rem;
        }

        /* ★ 1. 플로팅 아이콘 버튼 스타일 */
        #chatbot-open-button {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0, 0.3);
            transition: transform 0.2s;
            z-index: 999;
        }
        #chatbot-open-button:hover {
            transform: scale(1.1);
        }

        /* ★ 2. 팝업 모달 배경 (기본 숨김) */
        #chatbot-modal-backdrop {
            display: none; /* 평소엔 숨김 */
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            /* 반투명 배경 (클릭 시 닫기용) */
            background-color: rgba(0, 0, 0, 0.4); 
            z-index: 1000;
        }

        /* ★ 3. 팝업 모달창 (우측 하단) */
        #chatbot-modal-content {
            position: fixed;
            bottom: 100px; /* 아이콘 버튼 바로 위 */
            right: 30px;
            
            width: 400px;
            height: 600px;
            max-width: 90vw;
            max-height: 70vh;

            background-color: #2E2E3A;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            
            /* 닫기 버튼과 iframe을 담을 컨테이너 */
            display: flex;
            flex-direction: column;
            overflow: hidden; /* 둥근 모서리 적용 */
        }

        /* 팝업 닫기 'X' 버튼 */
        #chatbot-close-button {
            position: absolute;
            top: 15px;
            right: 15px;
            color: white;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            z-index: 1002;
        }

        /* ★ 4. Streamlit 앱이 로드될 iframe */
        #chatbot-iframe {
            width: 100%;
            height: 100%;
            border: none;
            margin-top: 40px; /* 닫기 버튼 공간 확보 */
        }
    </style>
</head>
<body>

    <h1>Streamlit 메인 페이지</h1>
    <p>우측 하단의 챗봇 아이콘을 클릭해 보세요.</p>
    <p>이 페이지는 .NET 포털을 시뮬레이션하는 순수 HTML입니다.</p>

    <img src="images/icon.png" id="chatbot-open-button" alt="Open Chatbot">

    <div id="chatbot-modal-backdrop">
        <div id="chatbot-modal-content">
            <span id="chatbot-close-button">&times;</span>
            
            <iframe id="chatbot-iframe" src="http://localhost:8501?embed=true"></iframe>
        </div>
    </div>

    <script>
        const openBtn = document.getElementById('chatbot-open-button');
        const closeBtn = document.getElementById('chatbot-close-button');
        const backdrop = document.getElementById('chatbot-modal-backdrop');
        const iframe = document.getElementById('chatbot-iframe');
        const iframeSrc = iframe.src; // 초기 URL 저장

        // 아이콘 클릭 시: 모달 보이기
        openBtn.onclick = function() {
            backdrop.style.display = 'block';
            // (선택) 팝업을 열 때마다 새로고침
            // iframe.src = iframeSrc; 
        }

        // 'X' 버튼 클릭 시: 모달 숨기기
        closeBtn.onclick = function() {
            backdrop.style.display = 'none';
        }

        // 배경 클릭 시: 모달 숨기기
        backdrop.onclick = function(event) {
            if (event.target == backdrop) {
                backdrop.style.display = 'none';
            }
        }
    </script>

</body>
</html>
