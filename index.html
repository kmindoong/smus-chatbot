<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메인 포털 페이지 (.NET 시뮬레이션)</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #0E1117;
            color: white;
            padding: 2rem;
        }

        /* 1. 플로팅 아이콘 버튼 */
        #chatbot-open-button {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0, 0.3);
            transition: transform 0.2s;
            z-index: 999;
        }
        #chatbot-open-button:hover {
            transform: scale(1.1);
        }

        /* 2. 팝업 모달 (Iframe 래퍼) */
        #chatbot-modal-content {
            display: none; /* 평소엔 숨김 */
            position: fixed;
            bottom: 100px;
            right: 30px;
            width: 400px;
            height: 600px;
            max-width: 90vw;
            max-height: 70vh;
            background-color: #0E1117;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            flex-direction: column;
            overflow: hidden;
            z-index: 1000;
        }
        
        #chatbot-modal-content iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>

    <h1>Streamlit 메인 페이지</h1>
    <p>우측 하단의 챗봇 아이콘을 클릭해 보세요.</p>
    <p>이 페이지는 .NET 포털을 시뮬레이션하는 순수 HTML입니다.</p>

    <img src="images/icon.png" id="chatbot-open-button" alt="Open Chatbot">

    <div id="chatbot-modal-content">
        <iframe src="./chatbot.html" title="SMUS 봇"></iframe>
    </div>

    <script>
        const openBtn = document.getElementById('chatbot-open-button');
        const modal = document.getElementById('chatbot-modal-content');
        let isOpen = false;

        openBtn.onclick = () => {
            if (isOpen) {
                modal.style.display = 'none';
                isOpen = false;
            } else {
                modal.style.display = 'flex';
                isOpen = true;
            }
        };
    </script>

</body>
</html>
