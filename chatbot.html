<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMUS 봇</title>
    <style>
        /* 챗봇 UI 전용 스타일 */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #0E1117;
            color: white;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh; /* 100% 높이 */
            box-sizing: border-box; /* 패딩 포함 크기 계산 */
        }

        /* 1. 헤더 (X 버튼 추가) */
        #chatbot-header {
            padding: 1rem;
            background-color: #2E2E3A;
            color: white;
            font-weight: bold;
            position: relative;
        }
        #chatbot-close-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            right: 1rem;
            font-size: 1.5rem;
            cursor: pointer;
        }

        /* 2. 채팅 메시지 창 */
        #chat-window {
            flex-grow: 1;
            overflow-y: auto;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .chat-message {
            padding: 10px 14px;
            border-radius: 18px;
            max-width: 80%;
            word-wrap: break-word;
            font-size: 0.95rem;
        }
        .user-message {
            background-color: #3B3B4A;
            color: #E0E0E6;
            align-self: flex-end;
            border-bottom-right-radius: 5px;
        }
        .bot-message {
            background-color: #262730;
            color: #E0E0E6;
            align-self: flex-start;
            border-bottom-left-radius: 5px;
        }

        /* 3. (신규) 자주 하는 질문 버튼 */
        #suggestion-buttons {
            display: flex;
            flex-direction: column; /* 세로 정렬 */
            gap: 8px;
            margin-top: 10px;
            border-top: 1px solid #2E2E3A;
            padding-top: 1rem;
        }
        .suggestion-btn {
            background-color: #3B3B4A;
            color: #E0E0E6;
            border: 1px solid #50505A;
            border-radius: 8px;
            padding: 10px;
            cursor: pointer;
            text-align: left;
            font-size: 0.9rem;
        }
        .suggestion-btn:hover {
            background-color: #4A4A5A;
        }

        /* 4. 채팅 입력창 */
        #chat-input-form {
            display: flex;
            padding: 1rem;
            border-top: 1px solid #2E2E3A;
        }
        #chat-input-text {
            flex-grow: 1;
            border: none;
            border-radius: 8px;
            background-color: #2E2E3A;
            color: white;
            padding: 10px;
            font-size: 0.95rem;
            outline: none;
        }
        #chat-input-send {
            background-color: #3B3B4A;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 0 15px;
            margin-left: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div id="chatbot-header">
        SMUS 봇
        <span id="chatbot-close-button">&times;</span>
    </div>
    
    <div id="chat-window">
        <div class="chat-message bot-message">
            안녕하세요, 권민정님. 학습도우미 'SMUS 봇'이에요.
        </div>
        
        <div id="suggestion-buttons">
            <button class="suggestion-btn">강의 계획서 찾아줘</button>
            <button class="suggestion-btn">휴학 신청은 어떻게 해?</button>
            <button class="suggestion-btn">성적 조회 알려줘</button>
        </div>
    </div>
    
    <form id="chat-input-form">
        <input type="text" id="chat-input-text" placeholder="대화를 시작해 보세요." autocomplete="off">
        <button type="submit" id="chat-input-send">➤</button>
    </form>

    <script>
        // DOM 요소
        const chatWindow = document.getElementById('chat-window');
        const chatForm = document.getElementById('chat-input-form');
        const chatInput = document.getElementById('chat-input-text');
        const suggestionButtonsDiv = document.getElementById('suggestion-buttons');
        const closeBtn = document.getElementById('chatbot-close-button');

        // FastAPI 서버 주소
        const API_ENDPOINT = 'http://localhost:8000/chat';

        // 닫기 버튼 클릭 (Iframe을 호스팅하는 부모 창에 메시지 전송)
        // (index.html에서 이 메시지를 받아 처리하는 로직은 지금 빠져있음.
        //  우선 아이콘 클릭으로 팝업을 닫는 방식 사용)
        closeBtn.onclick = () => {
             // 팝업을 닫는 기능은 부모(index.html)가 제어
             window.parent.postMessage({ type: 'closeChatbot' }, '*');
             // 또는 index.html의 JS를 수정해야 함
        };
        
        // 메시지 화면에 추가
        function appendMessage(sender, message) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('chat-message');
            messageDiv.classList.add(sender === 'user' ? 'user-message' : 'bot-message');
            messageDiv.textContent = message;
            chatWindow.appendChild(messageDiv);
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }

        // (신규) API 요청/응답 처리 함수
        async function sendApiRequest(userMessage) {
            // 1. 사용자 메시지 표시
            appendMessage('user', userMessage);
            
            // 2. 질문 버튼 숨기기
            if (suggestionButtonsDiv) {
                suggestionButtonsDiv.style.display = 'none';
            }

            // 3. 로딩 메시지 표시
            appendMessage('bot', '답변을 생성 중입니다...');
            
            try {
                // 4. FastAPI 서버에 API 요청
                const response = await fetch(API_ENDPOINT, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: userMessage })
                });

                if (!response.ok) throw new Error('API 서버에 문제가 발생했습니다.');

                const data = await response.json();
                
                // 5. 로딩 메시지 제거 및 실제 봇 답변으로 교체
                chatWindow.removeChild(chatWindow.lastChild);
                appendMessage('bot', data.response);

            } catch (error) {
                console.error('Error:', error);
                chatWindow.removeChild(chatWindow.lastChild);
                appendMessage('bot', '오류가 발생했습니다. 잠시 후 다시 시도해주세요.');
            }
        }

        // 폼 제출(채팅 전송) 시 이벤트
        chatForm.onsubmit = async (e) => {
            e.preventDefault(); // 새로고침 방지
            const userMessage = chatInput.value.trim();
            if (!userMessage) return; // 빈 메시지 무시
            
            chatInput.value = ''; // 입력창 비우기
            sendApiRequest(userMessage); // API 요청
        };
        
        // (신규) 자주 하는 질문 버튼 클릭 시 이벤트
        suggestionButtonsDiv.querySelectorAll('.suggestion-btn').forEach(button => {
            button.onclick = () => {
                const userMessage = button.textContent;
                sendApiRequest(userMessage); // API 요청
            };
        });
    </script>
</body>
</html>
